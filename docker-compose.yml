version: '3.8'

services:
  ffed_server:
    build: .
    ports:
      - "32168:32168"
      - "32168:32168/udp"
    volumes:
      - ./src:/app/src
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app
      - U2NET_HOME=/app/models
    networks:
      - ffed_network

  mindsdb:
    image: mindsdb/mindsdb
    ports:
      - "47334:47334"
      - "47335:47335"
    volumes:
      - mindsdb_data:/root/mindsdb_storage
      - ./model.py:/app/model.py
      - ./requirements.txt:/app/requirements.txt
    environment:
      MINDSDB_INSTALL_PLUGINS: "neuralforecast,statsforecast"
      MINDSDB_EXPOSE_UI: "true"
    networks:
      - ffed_network

  database:
    image: postgres:latest
    environment:
      environment:
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: ${POSTGRES_DB}
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ffed_network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - ffed_network

  test:
    build:
      context: .
      dockerfile: ./src/modules/NeutrosophicDataProcessing/neutrosophic.Dockerfile
      target: test
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    networks:
      - ffed_network

networks:
  ffed_network:
    driver: bridge

volumes:
  mindsdb_data:
  postgres_data:
